name: Tensorboard Viz
description: Tensorboard Viz
inputs:
  - {name: board_path, type: String, description: 'Path of Tensorboard log'} # type: {GCSPath: {data_type: CSV}}
outputs:
  - {name: MLPipeline UI metadata, type: UI metadata}
  - {name: MLPipeline Metrics,     type: Metrics}
  - {name: outputs, type: String, description: "Path for the output"}
implementation:
  container:
    image: __IMAGE_NAME__
    command: ["python", "/component/entrypoint.py"]
    args: [
      --board_path, {inputValue: board_path},
      --outputs, {outputPath: outputs},
    ]
    fileOutputs:
      MLPipeline UI metadata: /mlpipeline-ui-metadata.json
      MLPipeline Metrics: /mlpipeline-metrics.json